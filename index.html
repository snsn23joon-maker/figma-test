<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Screen</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f0f8f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 500px;
            min-height: 100vh;
            background-color: #f0f8f0;
            position: relative;
            overflow: hidden;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Status Bar - Hidden for web */
        .status-bar {
            display: none;
        }

        .status-left {
            display: none;
        }

        .status-right {
            display: none;
        }

        .notch {
            display: none;
        }



        /* Main Content */
        .main-content {
            position: relative;
            top: 0;
            left: 0;
            transform: none;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
            padding: 0px 20px;
        }

        .title {
            font-size: clamp(20px, 3vw, 24px);
            font-weight: 600;
            color: #000;
            margin-bottom: 40px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
            width: 100%;
        }

        .form-label {
            display: block;
            color: #6f6f6f;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            height: 42px;
            background-color: #fafafa;
            border: none;
            border-radius: 8px;
            padding: 0 15px;
            font-size: 14px;
            color: #000;
        }

        .form-input::placeholder {
            color: #888888;
        }

        .signin-btn {
            width: 100%;
            height: 42px;
            background-color: #8fe7a9;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 14px;
            font-weight: bold;
            margin-top: 20px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .signin-btn:hover {
            background-color: #6bc588;
        }

        .divider {
            margin: 30px 0;
            color: #888888;
            font-size: 14px;
        }

        .social-login {
            display: flex;
            justify-content: center;
            gap: clamp(10px, 2vw, 15px);
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .social-btn {
            width: clamp(70px, 15vw, 86px);
            height: 42px;
            border-radius: 15px;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: bold;
            background-color: #fafafa;
            flex-shrink: 0;
        }

        .social-btn svg {
            width: 100%;
            height: 100%;
        }

        .kakao {
            background-color: #fafafa;
        }

        .naver {
            background-color: #fafafa;
        }

        .google {
            background-color: #fafafa;
        }

        .signup-link {
            color: #888888;
            font-size: 14px;
        }

        .signup-link a {
            color: #8fe7a9;
            text-decoration: none;
            font-weight: bold;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        /* ë°˜ì‘í˜• ë¯¸ë””ì–´ ì¿¼ë¦¬ */
        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            
            .main-content {
                max-width: 100%;
            }
            
            .social-login {
                gap: 10px;
            }
            
            .social-btn {
                width: 70px;
            }
        }

        @media (min-width: 768px) {
            .container {
                max-width: 600px;
                padding: 40px;
            }
            
            .main-content {
                max-width: 450px;
            }
            
            .social-btn {
                width: 100px;
                height: 50px;
            }
        }

        @media (min-width: 1024px) {
            .container {
                max-width: 700px;
            }
            
            .main-content {
                max-width: 500px;
            }
        }
    </style>
</head>

            function checkInputs() {

                // ì´ë©”ì¼ê³¼ ë¹„ë°€ë²ˆí˜¸ê°€ ëª¨ë‘ ì…ë ¥ë˜ì—ˆëŠ”ì§€ í™•ì¸

                }
            }

            // í˜¸ë²„ íš¨ê³¼ë¥¼ ìœ„í•œ CSS í´ë˜ìŠ¤ ì¶”ê°€
            signinBtn.addEventListener('mouseenter', function() {

                if (emailValue !== '' && passwordValue !== '') {

            signinBtn.addEventListener('mouseleave', function() {
